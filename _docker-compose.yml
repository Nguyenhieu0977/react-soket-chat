version: '3'

services:
  backend:
    build:
      context: ./cntttqk7
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./client
    volumes:
      - react_build:/client/build
  nginx:
    image: nginx:latest
    ports:
      - 443:8443
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/var/www/client
    depends_on:
      - backend
      - frontend
volumes:
  react_build: